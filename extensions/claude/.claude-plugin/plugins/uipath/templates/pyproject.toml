[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "{AGENT_NAME}"
version = "0.1.0"
description = "UiPath Coded Agent - {AGENT_DESCRIPTION}"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [{name = "Generated by UiPath Claude Code Extension"}]
keywords = ["uipath", "automation", "rpa", "agent"]

dependencies = [
    "uipath>=2.5.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.setuptools]
py-modules = ["main"]

[tool.black]
line-length = 88
target-version = ['py312', 'py313', 'py314']

[tool.ruff]
target-version = "py312"
line-length = 88
select = ["E", "F", "W"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

site_name: UiPath SDK
site_url: https://uipath.github.io/uipath-python/

repo_name: UiPath/uipath-python
repo_url: https://github.com/UiPath/uipath-python

copyright: Copyright &copy; 2025 UiPath

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  logo: assets/uipath-logo.svg

nav:
  - Getting Started:
      - getting_started/index.md
      - CLI: getting_started/cli.md
      - SDK: getting_started/sdk.md
      - Agent: getting_started/agent.md
  - UiPath Langchain:
      - plugins/uipath-langchain-python/README.md
      - Chat models: plugins/uipath-langchain-python/docs/chat_models.md
      - Context Grounding Store: plugins/uipath-langchain-python/docs/context_grounding_vector_store.md
      - Context Grounding Retriever: plugins/uipath-langchain-python/docs/context_grounding_retriever.md
      - Human In The Loop: plugins/uipath-langchain-python/docs/human_in_the_loop.md
  - UiPath SDK:
      - uipath_sdk/index.md
      - Actions: uipath_sdk/actions.md
      - Assets: uipath_sdk/assets.md
      - Buckets: uipath_sdk/buckets.md
      - Context Grounding: uipath_sdk/context_grounding.md
      - Jobs: uipath_sdk/jobs.md
      - Queues: uipath_sdk/queues.md
      - Processes: uipath_sdk/processes.md
  - How To Contribute: CONTRIBUTING.md

plugins:
  - search
  - mkdocstrings
  - termynal

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
